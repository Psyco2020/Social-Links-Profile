<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
<!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="main card col-6 mx-auto" style="width: 25rem;">
    <img class="col-6 mx-auto" src="assets/images/avatar-jessica.jpeg" alt="profile_pic">
    <div class="card-body">
      <h5 class="card-title">Jessica Randall</h5>
      <h6 class="card-subtitle">London, United Kingdom</h6>
      <p class="card-text">"Front-end developer and avid reader."</p>
      <button type="button" class="social-links btn  btn-lg">GitHub</button><br>
      <button type="button" class="social-links btn  btn-lg">Frontend Mentor</button><br>
      <button type="button" class="social-links btn  btn-lg">LinkedIn</button><br>
      <button type="button" class="social-links btn  btn-lg">Twitter</button><br>
      <button type="button" class="social-links btn  btn-lg">Instagram</button><br>
      
    </div>
  </div>
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Priyam Sengupta</a>.
  </div>
</body>
</html>
